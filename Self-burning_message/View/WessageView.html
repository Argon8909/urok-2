<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-burning Message</title>
</head>
<body>
<h1>Self-burning Message</h1>
<div>
    <label for="message">Enter your message:</label>
    <input type="text" id="message">
    <button onclick="createMessage()">Create Message</button>
</div>
<div id="response"></div>

<script>
    async function createMessage() {
        const message = document.getElementById('message').value;

        const response = await fetch('https://localhost:44383/api/messages/CreateMessage',
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: message
                })
            });

        if (response.ok) {
            const data = await response.json();
            const linkElement = document.createElement('a');
            linkElement.href = '#';
            linkElement.textContent = data.link;
            linkElement.onclick = () => {
                document.getElementById('link').value = data.link;
                return false;
            };
            document.getElementById('response').innerHTML = '';
            document.getElementById('response').appendChild(document.createTextNode('Message created! Unique link: '));
            document.getElementById('response').appendChild(linkElement);
        } else {
            document.getElementById('response').innerHTML = 'Failed to create message.';
        }
    }
</script>
</body>
</html>
